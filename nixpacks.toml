[phases.setup]
nixPkgs = ["nodejs_18", "go_1_21", "npm"]

[phases.install]
cmds = ["cd frontend && npm install"]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "mkdir -p backend/static",
  "cp -r frontend/dist/* backend/static/",
  "cd backend && go build -o swarm-c2"
]

[start]
cmd = "cd backend && ./swarm-c2"
